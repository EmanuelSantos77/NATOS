  <h1 style="text-align: center;">Carrito</h1>
  <app-cart
    [cartItems]="cartItems"
    [cartTotal]="cartTotal"
    (cartItemDeleted)="onCartItemDeleted($event)"
    (cartItemChanged)="onCartItemChanged($event)"
    >
  </app-cart>
 
  <p style="text-align: right;" class="font-weight-bold">*Entregas en ZMG sin costo</p>

  <h1 style="text-align: center;">Productos</h1>
  <app-catalogo
    (cartUpdated)="onCartUpdated($event)"
    >
  </app-catalogo>
