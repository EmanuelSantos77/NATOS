<div align="center" class="container section" > 
<h1>Empleados</h1>
<br><br><br>
Codigo<input type="text" [(ngModel)]="empleado.id"><br>
Nombre<input type="text" [(ngModel)]="empleado.nombre"><br>
Apellido materno<input type="text" [(ngModel)]="empleado.apellido_materno"><br>
Apellido Paterno<input type="text" [(ngModel)]="empleado.apellido_paterno"><br>
Puesto<input type="text" [(ngModel)]="empleado.puesto"><br>
Sueldo<input type="text" [(ngModel)]="empleado.sueldo"><br>


<input type="button" value="Guardar" (click)="guardarempleado()">
<input type="button" value="Modificar" (click)="modificarempleado()">
<input type="button" value="Eliminar" (click)="eliminarempleado()">
<input type="button" value="Consultar todo" (click)="consultartodoempleado()">



<table> 
    <tr>
        <td>ID</td>
        <td>NOMBRE</td>
        <td>APELLIDO PATERNO</td>
        <td>APELLIDO MATERNO</td>
        <td>PUESTO</td>
        <td>SUELDO</td>
    </tr>
    <tr *ngFor="let emp of empleados | async">
        <td>{{ emp.id }}</td>
        <td>{{ emp.nombre }}</td>
        <td>{{ emp.apellido_paterno }}</td>
        <td>{{ emp.apellido_materno }}</td>
        <td>{{ emp.puesto }}</td>
        <td>{{ emp.sueldo }}</td>
    </tr>
</table>

</div>
