<div *ngIf="entrar" style="margin: 1px; padding: 1px;" class="pedidos">
  <h1  style="text-align: center; width: auto; height: auto;">Pedidos</h1>
<table class="table table-striped table-dark " style="border-radius: 20px ;" id="cssTable"> 
  <thead>
    <div class="headerTabla">
      <div style="text-align: center; vertical-align: middle;">
  <tr >
      <td style="width: 15vw;">ID</td>
      <td style="width: 15vw;">NOMBRE</td>
      <td style="width: 15vw;">Cantidad</td>
      <td style="width: 15vw;">Precio</td>
      <td style="width: 15vw;">Estatus</td>
      <td style="width: 15vw;">Correo</td>
  </tr>
  </div>
</div>
</thead>
<thead>
  <div style="text-align: center; vertical-align: middle;">
  <tr *ngFor="let ped of pedidos | async ">
      <td>Identificador del pedido: {{ ped.id }}</td>
      <td>{{ ped.name }}</td>
      <td>{{ ped.quantity }}</td>
      <td>{{ ped.price }}</td>
      <td>{{ ped.status }}</td>
      <td>{{ ped.correo }}</td>
  </tr>
</div>
</thead>
</table>
</div>



<div *ngIf="!entrar" id="printDiv">
  <h1 style="text-align: center;">Carrito</h1>
<div class="cart-wrapper">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
      <div>
        Articulo:</div>
      <div>Precio:</div>
      <div>Cantidad:</div>
      <div>Total:</div>
      <div></div>
    </div>

    <!-- Table -->
    <div class="list-group">
          <app-cartitem
            class="list-group-item"
            *ngFor="let item of cartItems; let i = index"
            [cartItem]="item"
            (cartItemDeleted)="onCartItemDeleted($event)"
            (cartItemChanged)="onCartItemChanged($event)"
            >
          </app-cartitem>
    </div>

    <button  class="btn btn-primary" style="margin-bottom: 20px; " style="width:100%;"
    (click)="print()">
    Imprimir
  </button>

  <!-- <button class="btn btn-primary" style="margin-bottom: 20px;" style="width: 50%;"
  (click)="this.itemCarro.guardarPedido()">
  Pedir
</button> -->
    <div class="panel-footer">
      <h4>Total {{cartTotal}}</h4>
      <!--<h4>Total new {{total}}</h4>-->
    </div>
  </div>
</div>
<p style="text-align: right;" class="font-weight-bold">*Entregas en ZMG sin costo</p>
</div>
