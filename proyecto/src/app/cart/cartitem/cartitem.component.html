<div class="cart-item-wrapper"
    [ngStyle]="{color: 'blue'}"  
    >
    <div class="nombre" style="width:8vw; margin: 2em;">
      {{cartItem.name}}
    </div>
    <div class="precio" style="width: 2vw; margin: 2em;">
      {{cartItem.price}} <br>MX
    </div>
    <div class="cantidad" style="width:10vw; margin: 2em;">
      <input type="number"
        value={{cartItem.quantity}}
        min=1
        id={{cartItem.id}}
        [(ngModel)]="cartItem.quantity"
        (change)="onCartItemChanged($event)"
        >
    </div>
    <div class="precioTotal" style="width: 10vw; margin: 2em;">
      {{cartItem.quantity * cartItem.price}}
       MX
    </div>
    <div>
      <button type="button" class="fas fa-trash" style="margin: 1px;"
        aria-label="Left Align"
        id={{cartItem.id}}
        (click)="onCartItemDeleted($event)"
        >
        <span 
          aria-hidden="true"
          id={{cartItem.id}}>
        </span>
      </button>       
    </div>
  </div>
  <button class="btn btn-primary" style="margin-bottom: 20px;" style="width: 50%;"
  (click)="this.guardarPedido()">
  Pedir
</button>
