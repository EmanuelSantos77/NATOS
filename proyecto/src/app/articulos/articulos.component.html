<div class="black white-text center">
    <div class="container">

        <div class="row">
            <div align="center" class="col">
                <h1>Gestor de artículos</h1>
            </div>
        </div>
    </div>

    <div align="center" class="container-fluid section">
        <div class="row">
            <div class="col-4">
                <a href="#">
                    <img src="../../assets/icon.gif" alt="" class="circle" width="200" height="200">
                </a>
                <br><br><br>
                <fieldset>
                    Codigo<input class="col-4" type="text" [(ngModel)]="articulo.id"><br>
                    Descripción<input class="col-4" type="text" [(ngModel)]="articulo.descripcion"><br>
                    Cantidad<input class="col-4" type="text" [(ngModel)]="articulo.cantidad"><br>
                    Precio<input class="col-4" type="text" [(ngModel)]="articulo.precio"><br>
                    Proveedor<input class="col-4" type="text" [(ngModel)]="articulo.proveedor"><br>
                </fieldset>


                <a value="Guardar" (click)="guardararticulo()" class="waves-effect waves= btn-small"><i
                        class="material-icons left">save</i>Guardar</a>
                <a value="Modificar" (click)="modificararticulo()" class="waves-effect waves-light btn-small"><i
                        class="material-icons left">refresh</i>Modificar</a>
                <a value="Eliminar" (click)="eliminararticulo()" class="waves-effect waves-light btn-small"><i
                        class="material-icons left">delete</i>Eliminar</a>
                <a value="Consultar todo" (click)="consultartodoarticulo()"
                    class="waves-effect waves-light btn-small"><i class="material-icons left">zoom_in</i>Consultar</a>
            </div>


            <div class="col-8">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>DESCRIPCIÓN</td>
                            <td>CANTIDAD</td>
                            <td>PRECIO</td>
                            <td>PROVEEDOR</td>
                        </tr>
                    </thead>
                    <thead>
                        <tr *ngFor="let art of articulos | async">
                            <td>{{ art.id }}</td>
                            <td>{{ art.descripcion }}</td>
                            <td>{{ art.cantidad }}</td>
                            <td>{{ art.precio }}</td>
                            <td>{{ art.proveedor }}</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
