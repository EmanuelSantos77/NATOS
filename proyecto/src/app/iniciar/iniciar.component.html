<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>َAnimated Login Form</title>
    
  </head>
  <body>

<form class="box" action="" method="">
  <h1>Iniciar Sesion</h1>
  <input type="text" [(ngModel)]="usuario.username" placeholder="Usuario">
  <input type="password" [(ngModel)]="usuario.password" placeholder="Contraseña">
  <input type="submit" (click)="login()" value="Iniciar">
</form>

  </body>
</html>
