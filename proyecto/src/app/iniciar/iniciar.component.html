<div class="caca">

  <div id="back">
    <!--Imagenes-->
    <div class="backRight"></div>
    <div class="backLeft"></div>
  </div>
  
  <div id="slideBox" >
    <div class="topLayer">
      <div class="right">
        <div class="content">
          <h2>Bienvenido</h2>
          <form method="post" onsubmit="return false;">
            <div class="form-group">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" />
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" />
            </div>
            <button id="login" type="submit">Confirmar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
